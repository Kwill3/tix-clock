<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>tix-clock - William Lee</title>
    <link rel="stylesheet" href="tix-clock.css">
</head>
<body>
    <div id="tix">
        <div id="cell">
            <div id="array_0">
                <div id="0_0"></div>
                <div id="0_1"></div>
                <div id="0_2"></div>
            </div>
            <div id="array_1">
                <div id="1_0" class="active"></div>
                <div id="1_1" class="active"></div>
                <div id="1_2" class="active"></div>
                <div id="1_3"></div>
                <div id="1_4" class="active"></div>
                <div id="1_5"></div>
                <div id="1_6"></div>
                <div id="1_7" class="active"></div>
                <div id="1_8"></div>
            </div>
            <div id="array_2">
                <div id="2_0"></div>
                <div id="2_1" class="active"></div>
                <div id="2_2"></div>
                <div id="2_3" class="active"></div>
                <div id="2_4"></div>
                <div id="2_5" class="active"></div>
            </div>
            <div id="array_3">
                <div id="3_0" class="active"></div>
                <div id="3_1"></div>
                <div id="3_2" class="active"></div>
                <div id="3_3"></div>
                <div id="3_4" class="active"></div>
                <div id="3_5"></div>
                <div id="3_6" class="active"></div>
                <div id="3_7"></div>
                <div id="3_8" class="active"></div>
            </div>
        </div>
    </div>
    
    <script src="tix-clock.js"></script>
</body>
</html>
